
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Full Stack Development</title>
	<link href="./Content/bootstrap.css" rel="stylesheet"/>
<link href="./Content/site.css" rel="stylesheet"/>

<script src="./Scripts/modernizr-2.8.3.js"></script>
<script src="./Scripts/jquery-3.3.1.js"></script>

<script src="./Scripts/bootstrap.js"></script>
<script src="./Scripts/angular.js"></script>
<script src="./Scripts/angular.min.js"></script>
<script src="./Scripts/angular.js"></script>
<script src="./Sc/ripts/angular.min.js"></script>
<script>
	var app = angular.module('fullstack', []);

	app.controller('tests',

		function ($scope, $http)
		{
			$scope.username="";
			$scope.password="";
			$scope.message="";

			$scope.login = function ()
			{				
				$http.get('http://localhost:3000/user/' +  $scope.username + "/" + $scope.password ).then(
					function (response) {
						$cookieStore.put('fullstack-page','frontend.html');
					},
					function(response) {
						$scope.message = "* " + response.data;
					}
				);
			}
		}
	);
</script>
</head>
<body>
    <div class="container body-content">    
        <div id="dmain" class="jumbotron" ng-app="fullstack" ng-controller="tests">  
		   <h2>Full Stack Development</h2>
		   <hr/>
            <p ng-bind="notice" class="noticemessage"></p>	
            <h4>About</h4>
                <br>			
			<div class="form-group">     
                <p>Developed by:&nbsp;<b>Richard V. Magsuci</b></p>
                <p>Front end framework used:&nbsp;<b>HTML, Angular.js, Javascript and CSS</b></p>
                <p>Back end framework used:&nbsp;<b>Node.js and Express.js</b></p>
                <p>Database:&nbsp;<b>MongoDB by mLab (https://mlab.com)</b></p>
			  </div>
        </div>  
	</div>
	
</body>
</html>
